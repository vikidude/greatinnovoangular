<div class="loading-indicator" *ngIf="isLoadingResults">
  <mat-spinner class></mat-spinner>
</div>

<!-- <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Dia">
  </mat-form-field> -->

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort *ngIf="!isLoadingResults">
  
      <!-- ID Column -->
      <ng-container matColumnDef="Order Id" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Id </th>
        <td mat-cell *matCellDef="let row" > {{row.order_number}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="Customer Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Name </th>
        <td mat-cell *matCellDef="let row"> {{row.customer_name}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="Mobile Number">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile Number </th>
        <td mat-cell *matCellDef="let row"> {{row.customer_mobile_number}} </td>
      </ng-container>
  
      <!-- Color Column -->
      <ng-container matColumnDef="Total Price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Price </th>
        <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.total_cost}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDialog(row)">
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[4, 8, 12, 16]" [length] = "15" (page)="changePage($event)"
    #paginator [pageIndex]="pageNumber" [pageSize]="pageSize" [showFirstLastButtons]="true">
    </mat-paginator>
  </div>
